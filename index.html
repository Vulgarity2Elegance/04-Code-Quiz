<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz</title>
        <!-- Added link to the Bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="p-3" style="background-color: rgb(231, 201, 31);">
            <a href="highscore.html">View high scores</a>
            <span id="timer" class="float-right mr-3" style="color: black;"
                >Time: 0</span
            >
        </header>

        <!-- Welcome Page -->
        <section class="container" id="welcome-page">
            <div class="row d-flex justify-content-center my-5 py-5">
                <div class="col-12 text-center">
                    <h1>
                        Coding Quiz Challenge
                    </h1>
                    <p>
                        Try to answer the following code-related questions
                        within the time limit.
                    </p>

                    <hr class="my-4 bg-dark" />
                    <p>
                        <em
                            >keep in mind that incorrect answers will penalize
                            your scoretime by ten seconds!</em
                        >
                    </p>
                    <button
                        id="start-button"
                        type="button"
                        class="btn btn-info btn-lg my-5"
                    >
                        Start
                    </button>
                </div>
            </div>
        </section>

        <!-- Quiz -->
        <!-- 
        Using bootstrap "d-none" class to hide sections when rendering the HTML page initially.
        -->
        <section class="container d-none" id="quiz-section">
            <div class="row d-flex justify-content-center my-5 py-5">
                <div class="col-12" id="Q&A">
                    <h2 id="question" class="my-5">Q:</h2>
                    <ul id="choices" class="list-unstyled">
                        <li class="answerChoice">A:</li>
                        <li class="answerChoice">B:</li>
                        <li class="answerChoice">C:</li>
                        <li class="answerChoice">D:</li>
                    </ul>
                    <p class="feedback"></p>
                </div>
            </div>
        </section>

        <!--Submit form -->
        <section class="container d-none" id="submit-form">
            <div class="row d-flex justify-content-center my-5 py-5">
                <div class="col-12 text-center">
                    <h2>Congratulations!</h2>
                    <p id="user-score"></p>
                    <form class="form-group">
                        <label for="new-score">Enter your name: </label>
                        <input type="text" id="userName" />
                        <br />
                        <button
                            id="submit"
                            class="btn btn-info btn-sm mx-3 my-3"
                        >
                            Submit
                        </button>
                        <button id="home" class="btn btn-info btn-sm">
                            Home
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
